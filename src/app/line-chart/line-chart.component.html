<div class="chartContainer">

<ngx-charts-line-chart
[view]="view"
[scheme]="colorScheme"
[results]="multi"
[gradient]="gradient"
[xAxis]="showXAxis"
[yAxis]="showYAxis"
[legend]="showLegend"
[showXAxisLabel]="showXAxisLabel"
[showYAxisLabel]="showYAxisLabel"
[xAxisLabel]="xAxisLabel"
[yAxisLabel]="yAxisLabel"
[autoScale]="autoScale"
(select)="onSelect($event)">
</ngx-charts-line-chart>

<ngx-charts-pie-chart
[view]="view"
[scheme]="colorScheme"
[results]="dogsPieData"
[legend]="showLegend"
[legendTitle]="legendTitle"
[explodeSlices]="explodeSlices"
[labels]="showLabels"
[doughnut]="doughnut"
[gradient]="gradient"
(select)="onSelect($event)">
</ngx-charts-pie-chart>

<ngx-charts-advanced-pie-chart
[view]="view"
[scheme]="colorScheme"
[results]="dogsPieData"
[gradient]="gradient"
[label]="label"
(select)="onSelect($event)">
</ngx-charts-advanced-pie-chart>

<ngx-charts-tree-map
[view]="view"
[scheme]="colorScheme"
[results]="dogsPieData"
[tooltipDisabled]="tooltipDisabled"
(select)="onSelect($event)">
</ngx-charts-tree-map>

<ngx-charts-gauge
[view]="view"
[scheme]="colorScheme"
[results]="dogsPieData"
[min]="0"
[max]="100"
[angleSpan]="240"
[startAngle]="-120"
[units]="'kg'"
[bigSegments]="10"
[smallSegments]="5"
(select)="onSelect($event)">
</ngx-charts-gauge>

</div>
